{% load render_bundle from webpack_loader %}
{% load customtags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>{% block title %}{% endblock %}</title>
 <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}{% debug_decache %}">
    {% block header %}{% endblock %}
 </head>
 <body>
    <script>const django = JSON.parse("{% context_json %}")</script>
    <div id="nav"></div>
    <div id="content">
        {% render_bundle 'nav' %}
        {% block content %}{% endblock %}
    </div>
 </body>
</html>
